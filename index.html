<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional trash can cleaning services. Clean, sanitize, and deodorize your bins.">
    <title>Stanley Cleaning</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "JR's Trash Can Cleaning",
      "description": "We clean, sanitize, and deodorize trash and recycle carts so your home stays fresher and cleaner.",
      "telephone": "[PHONE]",
      "email": "[EMAIL]",
      "url": "https://yourusername.github.io/yourrepo/",
      "serviceArea": {
        "@type": "GeoCircle",
        "geoMidpoint": { "@type": "GeoCoordinates", "latitude": 40.7128, "longitude": -74.0060 },
        "geoRadius": 50000
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Trash Can Cleaning Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Standard Can Cleaning",
              "description": "Clean, sanitize, deodorize trash can and/or recycle can."
            }
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
